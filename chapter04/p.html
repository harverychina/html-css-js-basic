<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p标签使用</title>
</head>
<body>
    <p>段落1</p>
    <p>段落2</p>
    <p>段落3</p>
    <p>唐诗一首</p>
    <p>
        白日依山尽，黄河入海流。
        欲穷千里目，更上一层楼。
    </p>
