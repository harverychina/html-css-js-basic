<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>头部head标签内容</title>
    <!-- 样式1： 内置样式法 -->
    <style>
        p {
            /* 背景颜色  */
            background-color: red;
        }
    </style>
    <!-- 样式2： 外置样式法 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>CSS (Cascading Style Sheets，层叠样式表），是一种用来为结构化文档（如 HTML 文档或 XML 应用）添加样式（字体、间距和颜色等）的计算机语言，CSS 文件扩展名为 .css。</p>

    <!-- 在当前窗口打开 -->
    <a href="https://www.baidu.com" target="_parent">百度</a>
</body>
</html>
