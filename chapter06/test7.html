<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a标签特效</title>
    <style>
        a {
            /* 将联级元素打成一行块状 */
            display: line_block;
            width: 68px;
            height: 22px;
            /* 加边框 */
            border: 1px solid red;
            /* 去除下划线 */
            text-decoration: none;
        }
        a:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <!-- 联级元素 -->
    <a href="">按钮1</a>
    <a href="">按钮2</a>
    <a href="">按钮3</a>
</body>
</html>
