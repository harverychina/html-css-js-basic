<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>区块练习</title>
    <style>
        div{
            background-color: aqua;
            width: 300px;
            height: 300px;
        }
        span{
            background-color: blueviolet;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <!-- 
        <div>	定义了文档的区域，块级 (block-level)
        <span>	用来组合文档中的行内元素， 内联元素(inline)
    -->

    <div>
        <h1>我是一个div</h1>
        <p>我是一个div的段落</p>
    </div>

    <span>
        <h1>我是一个span</h1>
        <p>我是一个span的段落</p>
    </span>
</body>
</html>
