<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动文字</title>
</head>
<body>
    <!-- 
    - behavior 定义滚动的方式， 连续滚动（scroll)，只有一次滚动（slide），来回滚动（alternate），默认是scroll
    - direction，定义滚动的方向，上（up），下（down），左（left），右（right），默认是down
    - loop 定义滚动的次数，默认是-1，无限次
    - scrollamount 定义滚动的速度，默认是6，数字越大，滚动的速度越快
    - scrolldelay  定义滚动的延迟时间，默认是0，单位是毫秒
    -->
    <marquee behavior="scroll" direction="left">国庆节放假七天。想去哪里就哪里</marquee>
    <marquee behavior="scroll" direction="right">国庆节放假七天。想去哪里就哪里</marquee>
</body>
</html>
