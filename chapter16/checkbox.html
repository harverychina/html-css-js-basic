<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>checkbox复选框</title>
</head>

<body>
  <form action="" method="get">
    <!-- checkbox主要适用于内容重复选择的场景 -->
    <h3>你喜欢吃的水果</h3>
    <input type="checkbox" name="" id="">苹果
    <input type="checkbox" name="" id="">水蜜桃
    <input type="checkbox" name="" id="">雪梨
    <input type="checkbox" name="" id="">香蕉
    <input type="checkbox" name="" id="">西瓜
    <input type="submit" value="提交">
  </form>
</body>

</html>
