<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签 ul ol </title>
</head>
<body>
    <!-- 无序列表 情景：菜单和一些没有序号的内容-->
    <ul>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li>    
    </ul>
    <!-- 有序列表 情景：有顺序内容-->
    <ol>
        <li>张三</li>
        <li>李四</li>
        <li>王五</li> 
    </ol>
</body>
</html>
